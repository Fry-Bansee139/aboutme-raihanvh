    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        /* Background biru tua dengan gradasi lembut */
        background: radial-gradient(circle, #001833, #000c1a);
        color: #cce0ff; /* Warna teks biru terang yang lembut */
        text-align: center;
        overflow-x: hidden;
    }

    .container {
        width: 90%;
        max-width: 400px;
        margin: 2rem auto;
    }

    .profile {
        /* Latar profile dengan transparansi biru tua */
        background: rgba(0, 51, 102, 0.2);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 102, 204, 0.4);
    }

    .profile img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        /* Warna border biru sedang */
        border: 4px solid #336699;
        box-shadow: 0 0 15px #336699;
    }

    .profile h2 {
        font-size: 1.8rem;
        color: #6699cc; /* Sedikit lebih terang daripada border */
        margin-top: 1rem;
    }

    .social-links a {
        text-decoration: none;
        color: #6699cc;
        font-size: 1.5rem;
        margin: 0 10px;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
        transform: scale(1.2);
        color: #99bbff;
    }

    .skills {
        margin-top: 2rem;
    }

    .skill-card {
        background: linear-gradient(135deg, #00264d, #004080); /* gradasi biru tua */
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 0 10px #003366;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
    }

    .skill-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #004080;
    }

    .skill-card i {
        font-size: 1.8rem;
        color: #99bbff;
    }

    .skill-card h4 {
        font-size: 1.2rem;
        margin-left: 10px;
        flex-grow: 1;
        text-align: left;
        color: white;
    }

    .bubble-button {
        background: linear-gradient(135deg, #00264d, #004080);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 0 10px #003366;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
    }

    .bubble-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #004080;
    }

    footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #fff; /* Footer text menjadi putih */
    }

</style>
